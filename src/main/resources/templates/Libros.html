<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: rgb(255, 198, 170); 
        }
        h1 {
            color: rgb(0, 0, 0); 
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">LIBROS</h1>
    <a href="/nuevoLibro" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Nuevo Libro</a>
    
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID Libro</th>
                <th>Título</th>
                <th>Nombre del Autor</th>
                <th>Apellido del Autor</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="libro : ${libros}">
                <td th:text="${libro.idLibro}"></td>
                <td th:text="${libro.titulo}"></td>
                <td th:text="${libro.nombreAutor}"></td>
                <td th:text="${libro.apellidoAutor}"></td>
                <td th:text="${libro.categoria}"></td>
                <td th:text="${libro.precio}"></td>
                <td>
                    <a th:href="@{/mostrarLibro/{id}(id=${libro.idLibro})}" class="btn btn-primary"><i class=""></i> Editar</a>
                    <a th:href="@{/libroDelete/{id}(id=${libro.idLibro})}" class="btn btn-danger" 
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');"><i class="fas fa-trash-alt"></i> Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
