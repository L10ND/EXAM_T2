<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ã“rdenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
	        body {
	            background-color: rgb(255, 198, 170); 
	        }
	        h1 {
	            color: rgb(0, 0, 0); 
	            text-align: center;
	            margin-bottom: 30px; 
	        }
	        .btn {
	            margin-top: 20px;
	        }
	    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ORDENES</h1>
    <a href="/nuevaOrden" class="btn btn-primary mb-3">Nueva Orden</a>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Libro</th>
                    <th>Fecha</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orden : ${ordenes}">
                    <td th:text="${orden.idOrden}"></td>
                    <td th:text="${orden.idCliente}"></td>
                    <td th:text="${orden.idLibro}"></td>
                    <td th:text="${orden.fechaOrden}"></td>
                    <td>
                        <a th:href="@{/mostrarOrden/{id}(id=${orden.idOrden})}" class="btn btn-primary btn-sm"> Editar</a>
                        <a th:href="@{/ordenDelete/{id}(id=${orden.idOrden})}" class="btn btn-danger btn-sm"> Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
