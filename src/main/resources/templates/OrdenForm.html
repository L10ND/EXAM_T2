<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Ordenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
		body {
		            background-color: rgb(255, 198, 170); 
		        }
		        h1 {
		            color: rgb(0, 0, 0);
		            text-align: center;
		            margin-bottom: 30px; 
		        }
		        .btn {
		            margin-top: 20px;
		        }
        .datepicker {
            z-index: 1000 !important; 
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">FORMULARIO DE ORDENES</h1>
    
    <form th:action="@{/saveOrden}" th:object="${orden}" method="post">
        <input type="hidden" th:field="*{idOrden}" />
        
        <div class="form-group">
            <label for="idCliente">ID Cliente</label>
            <input type="text" th:field="*{idCliente}" class="form-control" id="idCliente" required>
        </div>
        
        <div class="form-group">
            <label for="idLibro">ID Libro</label>
            <input type="text" th:field="*{idLibro}" class="form-control" id="idLibro" required>
        </div>
        
        <div class="form-group">
            <label for="fechaOrden">Fecha de Orden</label>
            <input type="text" th:field="*{fechaOrden}" class="form-control datepicker" id="fechaOrden" required placeholder="Selecciona una fecha">
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/listarOrdenes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });
</script>
</body>
</html>
